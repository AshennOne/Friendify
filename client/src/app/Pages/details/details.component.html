<div class="container-fluid">
  <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2 mt-5 col-10 offset-1">
    <div class="row d-flex">
      <div class="col-lg-3 col-4 offset-4 offset-lg-0 mb-3 mb-lg-0">
        <div class="d-flex justify-content-center justify-content-lg-end me-lg-4">
          <img class="photo me-2" src="{{ user.imgUrl }}" />

        </div>
        <div class="mt-3">
          <div class="btn-block d-flex justify-content-center ">
            <button
            (click)="toggleFollow()"
            [disabled]="isCurrentUser"
              class="btn btn-sm btn-light px-3 me-1"
            >
              <i *ngIf="isFollowedByCurrent" class="fa fa-heart mx-1" style="color: #ff0000;"></i>
              <i *ngIf="!isFollowedByCurrent" class="fa fa-heart mx-1"></i>
            </button>
            <button [disabled]="isCurrentUser" class="btn btn-light">
              <i class="fa fa-envelope mx-1"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-12 text-center">
        <div class="d-flex justify-content-center justify-content-lg-start">
          <h3 class="">
            <strong>{{ user.firstName }} {{ user.lastName }}</strong>
          </h3>
          
        </div>

        <div class="text-muted text-center text-lg-start">
          @{{ user.userName }}
        </div>
        <div class="mt-3 text-center text-lg-start">
          <div class="d-flex">
            <p>{{ user.bio || "no bio set yet" }}</p>
           <i class="ms-2 mt-1 fa fa-pencil"></i>
          </div>
         
          <div class="d-flex justify-content-between">
            <div class="col-4"><strong>{{posts.length}} </strong> Posts</div>
            <div class="col-4"><strong>{{followersCount}}</strong> Followers</div>
            <div class="col-4"><strong>{{followedCount}}</strong> Following</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div  *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
      </div>
    </div>
  </div>
</div>
