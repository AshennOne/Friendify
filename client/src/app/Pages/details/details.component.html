<div class="container-fluid">
  <div class="col-xl-6 offset-xl-3 col-md-6 offset-md-3 col-12 offset-12 mt-5">
    <div class="row d-flex">
      <div class="col-md-3 col-4 offset-5 offset-md-0 mb-3 mb-md-0">
        <div class="d-flex justify-content-start justify-content-md-end me-4 me-md-3">
          <img class="photo " src="{{ user.imgUrl }}" />
        </div>
      </div>
      <div class="col-lg-9 col-12 text-center">
        <div class="d-flex justify-content-center ms-5 ms-md-0">
          <h3 class="ms-5 ms-md-0">
            <strong>{{ user.firstName }} {{ user.lastName }}</strong>
          </h3>
          <div class="ms-md-auto ms-2 me-5 me-md-0">
            <div class="btn-block d-flex ms-auto justify-content-end">
              <button *ngIf="isCurrentUser" class="btn btn-light me-1">
                <i class="fa fa-pencil mx-1"></i>
              </button>
              <button
                *ngIf="!isCurrentUser"
                class="btn btn-sm btn-light px-3 me-1"
              >
                <i class="fa fa-heart mx-1"></i>
              </button>
              <button *ngIf="!isCurrentUser" class="btn btn-light me-1">
                <i class="fa fa-envelope mx-1"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="text-muted text-center text-md-start">
          @{{ user.userName }}
        </div>
        <div class="mt-3 text-center text-md-start">
          <p>{{ user.bio || "no bio set yet" }}</p>
          <div class="d-flex justify-content-between">
            <div class="col-4"><strong>0</strong> Posts</div>
            <div class="col-4"><strong>0</strong> Followers</div>
            <div class="col-4"><strong>0</strong> Following</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1" *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
      </div>
    </div>
  </div>
</div>
