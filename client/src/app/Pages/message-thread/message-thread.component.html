<div class="container">
<div class="col-md-6 offset-md-3 col-12   mt-4">
  <div id="message-area">
    <div *ngFor="let message of messages">
      <app-message [message]="message"></app-message>
    </div>
  </div>
  <form class="form-control d-flex mb-3">
    <input type="text" class="form-control" placeholder="enter message here...">
    <button class="btn btn-info ms-2"><i class="fa fa-paper-plane"></i></button>
  </form>
</div>
</div>
