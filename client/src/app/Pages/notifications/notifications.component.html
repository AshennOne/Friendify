<div class="container-fluid">
  <h3 class="text-center my-4"><strong>Notifications</strong></h3>
  <div class="row">
    <div class="col-8 offset-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class=" mb-3 " *ngFor="let notification of notifications">
        <app-notification (read)="emitCounter()" [notification]="notification"></app-notification>
      </div>
    </div>
    
  </div>
  
</div>
