<div class="d-flex">
  <div *ngIf="!isCurrentUser" class=" mx-auto mx-lg-0">
    <div class="ms-3 ms-lg-0 mb-2" *ngIf="!isBeingEdited">{{ bio || "no bio set yet" }}</div>
  </div>
  <div *ngIf="isCurrentUser" class=" ms-auto ms-lg-0">
    <div class="ms-3 ms-lg-0 mb-2" *ngIf="!isBeingEdited">{{ bio || "no bio set yet" }}</div>
  </div>
  <textarea
    class="form-control resize-none mb-2"
    *ngIf="isBeingEdited"
    [(ngModel)]="tempbio"
  ></textarea>
  <div *ngIf="isCurrentUser" class="midtext ms-auto d-flex">
    <button
      *ngIf="isBeingEdited"
      (click)="cancel()"
      class="ms-1 btn m-0 p-0 icon-button"
    >
      <mat-icon
        class="text-dark"
        aria-hidden="false"
        aria-label="Example cancel icon"
        fontIcon="cancel"
      ></mat-icon>
    </button>
    <button
      *ngIf="!isBeingEdited"
      (click)="editBio()"
      class="ms-1 midtext btn m-0 p-0 icon-button"
    >
      <mat-icon
        class="text-dark"
        aria-hidden="false"
        aria-label="Example edit icon"
        fontIcon="edit"
      ></mat-icon>
    </button>
    <button
      *ngIf="isBeingEdited"
      (click)="save()"
      class="ms-1 btn m-0 p-0 icon-button"
    >
      <mat-icon
        class="text-success"
        aria-hidden="false"
        aria-label="Example check icon"
        fontIcon="check"
      ></mat-icon>
    </button>
  </div>
</div>
