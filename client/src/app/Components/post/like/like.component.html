<button [disabled]="belongToUser" (click)="ToggleLike()" class="btn btn-light">
  <span  *ngIf="!isLiked">
    <i class="fa fa-heart me-2" style="color: #000000; border: black"></i
    >{{count}}</span
  >
  <span *ngIf="isLiked"
    ><i class="fa fa-heart me-2" style="color: #ff0000; border: black"></i
    >{{count}}</span
  >
</button>
