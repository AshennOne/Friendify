<div class="">
  <div class="d-flex">
    <div class="image-container d-flex">
      <img
        (click)="redirect(notification.fromUserId)"
        class="clickable photo me-4"
        src="{{ notification.imgUrl }}"
      />
      <span *ngIf=" notification.fromUserName != undefined &&
    (presenceService.onlineUsers$ | async)?.includes(
      notification.fromUserName 
    )" class="circle is-online"
    >
      <i class="fa fa-circle"></i
    ></span>
    </div>
    <div>
      <div class="smalltext text-muted">
        {{ notification.createDate + "Z" | timeago }}
        <span
          *ngIf="!notification.isRead"
          class="bg bg-danger text-light round px-1 ms-1"
          >new</span
        >
      </div>
      <div class="d-flex mt-2">
        <p class="midtext">
          <span
            (click)="redirect(notification.fromUserId)"
            class="clickable "
            >{{ notification.fromUserName }}
          </span>
          {{ notification.message }}
        </p>
      </div>
    </div>
    <div class="ms-auto">
      <app-post-modal
        (isRead)="readPost()"
        [type]="notification.type"
        [elementId]="notification.elementId"
        [fromUserId]="notification.fromUserId"
      ></app-post-modal>
    </div>
  </div>
  <mat-divider style="color: rgb(168, 168, 168)"></mat-divider>
</div>
